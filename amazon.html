<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Project</title>
    <!-- title logo -->
    <link rel="icon" type="images/x-icon" href="images/amazon-title.svg" />

    <!-- External Css -->
    <link rel="stylesheet" href="style/amazon.css" />
    <link rel="stylesheet" href="style/amazon-header.css" />
    <link rel="stylesheet" href="style/amazon-products.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"
          ><img src="images/amazon-logo-white.png" class="desktop-logo"
        /></a>
        <a href="#"
          ><img src="images/amazon-mobile-logo-white.png" class="mobile-logo"
        /></a>
      </div>
      <div class="amazon-search">
        <input type="text" placeholder="Search" />
        <img src="images/icons/search-icon.png" />
      </div>
      <div class="right-side">
        <img src="images/icons/hamburger-menu.png" class="mobile-hamburger" />
        <p class="return-order">Returns & Orders</p>
        <div class="amazon-cart">
          <a href="#"><img src="images/icons/cart-icon.png" /></a>
          <div class="cart-quantity js-cart-quantity">0</div>
          <span class="cart-txt">cart</span>
        </div>
      </div>
    </header>
    <main>
      <div class="product-grid js-product-grid"></div>
    </main>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
    <script src="js/amazon.js"></script>
  </body>
</html>
